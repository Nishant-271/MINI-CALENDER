<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>MINI CALENDER</h1>

    <div class="container">
      <div class="calender">
        <div id="left">
          <p id="date"></p>
          <p id="day"></p>
        </div>
        <div id="right">
          <p id="month"></p>
          <p id="year"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
